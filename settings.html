<head>

        *,
        html {
            margin: 0;
            padding: 0;

        }

        header {
            width: 100%;

        nav {

            justify-content: space-between;
            height: 70px;

            margin: 0 25px;

        }
         nav .right ul li a {

            text-decoration: none;
            color: blanchedalmond;

        }

        }
        .themebox  button{
            background-color: rgb(27, 115, 216);

            margin: 10px 5px;
            
        }
        .themebox  button:hover{
            background-color: rgb(135, 190, 238);
            padding: 2px 2px;
            color: blanchedalmond;
        }
        .themebox{
            padding: 10px 10px;
        }
